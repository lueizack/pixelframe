<script language="javascript" type="text/javascript">
function default_setup() {
    var thmbToggle = document.createElement('div');
    thmbToggle.id = "toggle-thumbnail";
    thmbToggle.appendChild(document.createTextNode(''));
    $('thumbnail-wrapper').insertBefore( thmbToggle, $('thumbnail-wrapper').firstChild);
    
    $('toggle-thumbnail').addEvent('click', toggleThumbnails, false);
    //call it once
    toggleThumbnails();
}

function toggleThumbnails() {
    state = "block";
    text = "Hide thumbnails";
    if($('thumbnail-view').getStyle("display") != "none") {
        state = "none";
        text = "Show thumbnails";
    }
    $('thumbnail-view').setStyle({display:state});
    $('toggle-thumbnail').firstChild.nodeValue = text;
}

window.addEvent('load', default_setup, false);
</script>
